{% extends 'things/base.html' %}

{% block content %}


<!-- Sign Up Section -->
<section class="page-section" id="login">
    <div class="container">
    <br/>

    <!-- Heading -->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Login</h2>

    <!-- Icon Divider -->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">

        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Username</label>
                    <input class="form-control" id="username" type="text" placeholder="Username" name="username" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Password</label>
                    <input class="form-control" id="password" type="password" placeholder="Password" name="password" />
                    <p class="help-block text-danger"></p>
                </div>
            </div>

            <br/>
            <div id="success"></div>
            <div class="form-group text-center mt-4"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Sign Up</button></div>
        </form>
        <br>
        <div class="text-center">
            Need an account? <a href="{% url 'signupuser' %}">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
